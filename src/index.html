<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Store</title>
  <link rel="stylesheet" href="../dist/output.css" />
  <link rel="stylesheet" href="./font.css" />
</head>

<body>
  <div class="h-13 md:h-[70px] bg-primary flex items-center justify-center">
    <p class="text-sm md:text-base text-white font-semibold ">تا 70 درصد تخفیف برای لوازم جانبی اصلی آیفون</p>
  </div>
  <header class="max-lg:shadow-[0_0_20px_-5px_#0000001A] lg:border-b border-[#E6E6E6]">
    <div class="container m-auto flex  flex-col gap-6 px-6 py-6 sm:px-2 lg:py-8">
      <div class="flex items-center justify-between">
        <span class="md:hidden">
          <img src="./assets/svg/hamburger.svg" alt="hamburger" />
        </span>
        <div class="flex items-center gap-1 md:gap-5 text-primary font-medium">
          <img class="w-8 md:w-13px" src="./assets/svg/app-store.svg" alt="apple-store" />
          <p class="w-5 leading-4 md:w-fit md:text-[30px]">اپل استور</p>
        </div>

        <div class="hidden lg:flex gap-2">
          <button class="h-11 flex items-center justify-center gap-3 rounded-full w-35 bg-primary">
            <div class="flex flex-col gap-1">
              <span class="block h-0.5 w-4 bg-white"></span>
              <span class="block h-0.5 w-4 bg-white"></span>
              <span class="block h-0.5 w-4 bg-white"></span>
            </div>
            <span class="text-white">محصولات</span>
          </button>
          <div class="w-90 flex justify-between bg-[#FBFBFB] py-2.5 px-4 rounded-full">
            <input type="text"
              class="w-full bg-[#FBFBFB] placeholder:text-[#303030] placeholder:font-medium focus:outline-0"
              placeholder="جستجو کنید">
            <img src="./assets/svg/search-normal.svg" alt="">
          </div>
        </div>
        <div class="flex gap-3">
          <div class="relative">
            <img src="./assets/svg/shopping-cart.svg" alt="shopping-cart" />
            <span
              class="block w-3 h-3 text-center text-[8px] bg-primary rounded-full text-white absolute -top-1 -right-1">0</span>
          </div>
          <div class="relative">
            <img src="./assets/svg/heart.svg" alt="heart" />
            <span
              class="block w-3 h-3 text-center text-[8px] bg-primary rounded-full text-white absolute -top-1 -right-1">0</span>
          </div>
        </div>
      </div>
      <div class="w-full flex lg:hidden justify-between bg-[#F1F1F1] py-2.5 px-4 rounded-full">
        <input class="placeholder:text-[#282828B2] placeholder:font-medium focus:outline-0" type="text"
          placeholder="جستجو کنید">
        <img src="./assets/svg/search-normal.svg" alt="">
      </div>
    </div>
  </header>
  <div class="container m-auto flex flex-wrap justify-center md:justify-between gap-x-3 gap-y-5 mt-8 md:bg-lightGray rounded-2xl md:py-7 md:px-10 lg:px-36">
    <a href="#" class="w-20 md:w-fit h-20 flex flex-col items-center justify-center gap-2 bg-lightGray rounded-lg">
      <img src="./assets/svg/apple-watch.svg" alt="apple-watch" class="w-8 md:w-11">
      <span class="text-xs md:text-base font-medium text-[#747474]">اپل واچ</span>
    </a>
    <a href="#" class="w-20 md:w-fit h-20 flex flex-col items-center justify-center gap-2 bg-lightGray rounded-lg">
      <img src="./assets/svg/airpods.svg" alt="apple-watch" class="w-8 md:w-11">
      <span class="text-xs md:text-base font-medium text-primary">ایرپاد</span>
    </a>
    <a href="#" class="w-20 md:w-fit h-20 flex flex-col items-center justify-center gap-2 bg-lightGray rounded-lg">
      <img src="./assets/svg/ipad.svg" alt="apple-watch" class="w-8 md:w-11">
      <span class="text-xs md:text-base font-medium text-[#747474]">آیپد</span>
    </a>
    <a href="#" class="w-20 md:w-fit h-20 flex flex-col items-center justify-center gap-2 bg-lightGray rounded-lg">
      <img src="./assets/svg/iphone.svg" alt="apple-watch" class="w-8 md:w-11">
      <span class="text-xs md:text-base font-medium text-[#747474]">آیفون</span>
    </a>
    <a href="#" class="w-20 md:w-fit h-20 flex flex-col items-center justify-center gap-2 bg-lightGray rounded-lg">
      <img src="./assets/svg/magsafe.svg" alt="apple-watch" class="w-8 md:w-11">
      <span class="text-xs md:text-base font-medium text-[#747474]">شارژر مک سیف</span>
    </a>
    <a href="#" class="w-20 md:w-fit h-20 flex flex-col items-center justify-center gap-2 bg-lightGray rounded-lg">
      <img src="./assets/svg/homepod.svg" alt="apple-watch" class="w-8 md:w-11">
      <span class="text-xs md:text-base font-medium text-[#747474]">هوم پاد</span>
    </a>
    <a href="#" class="w-20 md:w-fit h-20 flex flex-col items-center justify-center gap-2 bg-lightGray rounded-lg">
      <img src="./assets/svg/apple-tv.svg" alt="apple-watch" class="w-8 md:w-11">
      <span class="text-xs md:text-base font-medium text-[#747474]">اپل تی وی</span>
    </a>
  </div>
  <main class="my-16 md:my-24">
    <div class="flex flex-col items-center max-md:gap2 my-4">
      <img src="./assets/svg/apple-vision-pro.svg" alt="apple-vision-pro" class="w-25 lg:w-70">
      <p class="font-medium">اولین نفری باشید که ویژن پرو می خرید</p>
      <button
        class="bg-primary w-24 h-8 lg:h-9 lg:w-35 text-sm text-white rounded lg:rounded-lg md:mt-4 lg:shadow-[0_0_15px_3px_#ff510b66]">خرید
        کنید</button>
    </div>
    <div class="relative flex items-center my-10 md:my-16 px-14">
      <img src="./assets/images/right.webp" alt="right" class="absolute right-0 w-12 sm:w-20 lg:w-46">
      <img src="./assets/images/glasses.webp" alt="glasses" class="m-auto">
      <img src="./assets/images/left.webp" alt="left" class="absolute left-0  w-12 sm:w-20 lg:w-46 ">
    </div>
    <div class="flex justify-center gap-2">
      <div class="w-2.5 h-2.5 md:w-4 md:h-4 bg-[#C5C5C5] rounded-full"></div>
      <div class="w-2.5 h-2.5 md:w-4 md:h-4 bg-[#C5C5C5] rounded-full"></div>
      <div class="w-2.5 h-2.5 md:w-4 md:h-4 bg-[#C5C5C5] rounded-full"></div>
      <div class="w-2.5 h-2.5 md:w-4 md:h-4 bg-primary rounded-full"></div>
    </div>
  </main>
</body>

</html>
